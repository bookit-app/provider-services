  # provider-delete-notification-processor: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-provider-delete-notification-processor
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=provider-delete-notification-processor
      - -t
      - gcr.io/sweng-581-capstone/provider-delete-notification-processor:0.0.1
      - .

  # provider-delete-notification-processor: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-provider-delete-notification-processor
    waitFor:
      - build-provider-delete-notification-processor
    args:
      [
        "push",
        "gcr.io/sweng-581-capstone/provider-delete-notification-processor:0.0.1",
      ]

  # create-service-provider: Deploy to cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor:
      - push-create-service-provider
    args:
      - beta
      - run
      - deploy
      - create-service-provider
      - --image=gcr.io/sweng-581-capstone/create-service-provider:0.0.1
      - --region=us-central1
      - --platform=managed

  # create-service-offering: Deploy to cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor:
      - push-create-service-offering
    args:
      - beta
      - run
      - deploy
      - create-service-offering
      - --image=gcr.io/sweng-581-capstone/create-service-offering:0.0.1
      - --region=us-central1
      - --platform=managed

  # offering-notification-processor: Deploy to cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor:
      - push-offering-notification-processor
    args:
      - beta
      - run
      - deploy
      - offering-notification-processor
      - --image=gcr.io/sweng-581-capstone/offering-notification-processor:0.0.1
      - --region=us-central1
