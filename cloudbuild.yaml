steps:
  - name: "node:10.16.3"
    id: root-install
    entrypoint: npm
    args: ["install"]

  # create-service-provider: dependency installation
  - name: "node:10.16.3"
    id: create-service-provider-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/create-service-provider

  # create-service-offering: dependency installation
  - name: "node:10.16.3"
    id: create-service-offering-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/create-service-offering

  # offering-notification-processor: dependency installation
  - name: "node:10.16.3"
    id: offering-notification-processor-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/offering-notification-processor

  # query-service-provider: dependency installation
  - name: "node:10.16.3"
    id: query-service-provider-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/query-service-provider

  # configuration-service: dependency installation
  - name: "node:10.16.3"
    id: configuration-service-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/configuration-service

  # provider-search: dependency installation
  - name: "node:10.16.3"
    id: provider-search-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/provider-search

  # delete-service-provider: dependency installation
  - name: "node:10.16.3"
    id: delete-service-provider-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/delete-service-provider

  # provider-delete-notification-processor: dependency installation
  - name: "node:10.16.3"
    id: provider-delete-notification-processor-install
    waitFor:
      - root-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/provider-delete-notification-processor

  # Run Lint
  - name: "node:10.16.3"
    id: lint
    entrypoint: npm
    args: ["run", "lint"]

  # Run Unit Tests
  - name: "node:10.16.3"
    id: test-unit
    entrypoint: npm
    args: ["run", "test"]

  # create-service-provider: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-create-service-provider
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=create-service-provider
      - -t
      - gcr.io/sweng-581-capstone/create-service-provider:0.0.1
      - .

  # create-service-provider: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-create-service-provider
    waitFor:
      - build-create-service-provider
    args: ["push", "gcr.io/sweng-581-capstone/create-service-provider:0.0.1"]

  # create-service-offering: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-create-service-offering
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=create-service-offering
      - -t
      - gcr.io/sweng-581-capstone/create-service-offering:0.0.1
      - .

  # create-service-offering: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-create-service-offering
    waitFor:
      - build-create-service-offering
    args: ["push", "gcr.io/sweng-581-capstone/create-service-offering:0.0.1"]

  # offering-notification-processor: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-offering-notification-processor
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=offering-notification-processor
      - -t
      - gcr.io/sweng-581-capstone/offering-notification-processor:0.0.1
      - .

  # offering-notification-processor: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-offering-notification-processor
    waitFor:
      - build-offering-notification-processor
    args:
      [
        "push",
        "gcr.io/sweng-581-capstone/offering-notification-processor:0.0.1",
      ]

  # query-service-provider: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-query-service-provider
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=query-service-provider
      - -t
      - gcr.io/sweng-581-capstone/query-service-provider:0.0.1
      - .

  # query-service-provider: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-query-service-provider
    waitFor:
      - build-query-service-provider
    args: ["push", "gcr.io/sweng-581-capstone/query-service-provider:0.0.1"]

  # configuration-service: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-configuration-service
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=configuration-service
      - -t
      - gcr.io/sweng-581-capstone/service-provider-config-service:0.0.1
      - .

  # configuration-service: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-configuration-service
    waitFor:
      - build-configuration-service
    args:
      [
        "push",
        "gcr.io/sweng-581-capstone/service-provider-config-service:0.0.1",
      ]

  # provider-search: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-provider-search
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=provider-search
      - -t
      - gcr.io/sweng-581-capstone/provider-search:0.0.1
      - .

  # provider-search: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-provider-search
    waitFor:
      - build-provider-search
    args: ["push", "gcr.io/sweng-581-capstone/provider-search:0.0.1"]

  # delete-service-provider: Build docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build-delete-service-provider
    waitFor:
      - test-unit
    args:
      - build
      - --build-arg
      - service=delete-service-provider
      - -t
      - gcr.io/sweng-581-capstone/delete-service-provider:0.0.1
      - .

  # delete-service-provider: Push docker image
  - name: "gcr.io/cloud-builders/docker"
    id: push-delete-service-provider
